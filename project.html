<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Registration</title>
    <body> 
        <style>{
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background: linear-gradient(to bottom, #2c3e50, #3498db); /* Gradient background */
    }
    
    .registration-form {
        background-color: #fff;
        padding: 40px;
        border-radius: 10px;
        box-shadow: 0 0 20px rgba(0,0,0,0.2);
        width: 400px;
        position: relative;
    }
    
    .registration-form h2 {
        margin-bottom: 30px;
        color: #333;
        text-align: center;
        font-size: 24px;
        font-weight: bold;
        text-transform: uppercase;
    }
    
    .registration-form .form-group {
        margin-bottom: 20px;
        position: relative;
    }
    
    .registration-form label {
        display: block;
        margin-bottom: 10px;
        color: #666;
        font-size: 16px;
        font-weight: bold;
    }
    
    .registration-form input, .registration-form select {
        width: 100%;
        padding: 12px;
        box-sizing: border-box;
        border: 1px solid #ccc;
        border-radius: 5px;
        font-size: 16px;
        transition: border-color 0.2s ease-in-out;
    }
    
    .registration-form input:focus, .registration-form select:focus {
        border-color: #4CAF50; /* Green border on focus */
        box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    
    .registration-form button {
        width: 100%;
        padding: 15px;
        background-color: #4CAF50; /* Green button */
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        font-size: 18px;
        font-weight: bold;
        transition: background-color 0.2s ease-in-out;
    }
    
    .registration-form button:hover {
        background-color: #3e8e41; /* Green button hover */
    }
    
    .registration-form .error-message {
        color: #f44336; /* Red error message */
        font-size: 14px;
        margin-top: 5px;
        display: none;
    }
    
    .registration-form .error-message.show {
        display: block;
    }
    
    .registration-form .success-message {
        color: #4CAF50; /* Green success message */
        font-size: 14px;
        margin-top: 5px;
        display: none;
    }
    
    .registration-form .success-message.show {
        display: block;
    }
    </style>
</body>
<body>
    <div class="registration-form">
        <h2>Employee Registration</h2>
        <form action="/submit_registration" method="POST">
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div class="form-group">
                <label for="designation">Designation:</label>
                <input type="text" id="designation" name="designation" required>
            </div>
            <div class="form-group">
                <label for="department">Department:</label>
                <select id="department" name="department" required>
                    <option value="">Select Department</option>
                    <option value="HR">HR</option>
                    <option value="Finance">Finance</option>
                    <option value="IT">IT</option>
                    <option value="Sales">Sales</option>
                </select>
            </div>
            <div class="form-group">
                <label for="salary">Salary:</label>
                <input type="number" id="salary" name="salary" required>
            </div>
            <div class="form-group">
                <label for="address">Address:</label>
                <textarea id="address" name="address" rows="4" required></textarea>
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="phone">Phone:</label>
                <input type="tel" id="phone" name="phone" required>
            </div>
